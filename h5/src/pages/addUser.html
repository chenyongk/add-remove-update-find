<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="../js/libs/mui.min.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>
	<body>
	<form class="mui-input-group">
		<div class="mui-input-row">
			<label>姓名</label>
			<input type="text" class="mui-input-clear" placeholder="请输入姓名">
		</div>
		<div class="mui-input-row">
			<label>年龄</label>
				<input type="text" class="mui-input-clear" placeholder="请输入年龄">
		</div>
		<div class="mui-input-row">
			<label>性别</label>
				<input type="text" class="mui-input-clear" placeholder="请输入性别">
		</div>
		<div class="mui-input-row">
			<label>地址</label>
				<input type="text" class="mui-input-clear" placeholder="请输入地址">
		</div>
		<div class="mui-button-row">
			<button type="button" class="mui-btn mui-btn-primary" id="sure">确认</button>
			<button type="button" class="mui-btn mui-btn-danger">取消</button>
		</div>
	</form>
	
	
	</body>
<script>
	var allIpt=[...document.querySelectorAll(".mui-input-clear")];
	sure.addEventListener("tap",function(){
		mui.ajax('/api/addUser',{
			data:{
				name:allIpt[0].value,
				age:allIpt[1].value,
				sex:allIpt[2].value,
				address:allIpt[3].value
			},
			dataType:'json',//服务器返回json格式数据
			type:'post',//HTTP请求类型
			timeout:10000,//超时时间设置为10秒；
			success:function(data){
				location.href="../index.html"
			}
		});
	})
</script>
</html>
